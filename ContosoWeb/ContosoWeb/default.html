<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/default.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/CalculatorLibrary.js"></script>
    <title>Web Calculator</title>
</head>
<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Tapestry Solutions, Inc.</h1>
                <h2>Your success equals our success</h2>
            </hgroup>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="/ContactUs.html">Contact Us</a>
        </nav>
        <div role="main">
            <div id="calculator">
                <table>
                    <tr>
                        <td colspan="4">
                            <input id="txtResult" type="text" />
                        </td>
                    </tr>
                    <tr>
                    <td colspan="4">
                        <input id="txtInput" type="text" />
                    </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button id="btnClearEntry">CE</button></td>
                        <td><button id="btnClear">C</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnNumber7">7</button></td>
                        <td><button id="btnNumber8">8</button></td>
                        <td><button id="btnNumber9">9</button></td>
                        <td><button id="btnPlus">+</button></td>
                    </tr>
                   <tr>
                       <td><button id="btnNumber4">4</button></td>
                       <td><button id="btnNumber5">5</button></td>
                       <td><button id="btnNumber6">6</button></td>
                       <td><button id="btnMinus">-</button></td>
                   </tr>
                    <tr>
                        <td><button id="btnNumber1">1</button></td>
                        <td><button id="btnNumber2">2</button></td>
                        <td><button id="btnNumber3">3</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="btnNumber0">0</button></td>
                        <td></td>
                        <td></td>
                    </tr>          
                </table>
            </div>
        </div>
        <aside><p>Advertisements</p></aside>
        <footer><p>Copyright &copy; 2017 Tapestry Solutions, Inc., All Rights Reserved</p></footer>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            calculatorNamespace.initialize();
        });
    </script>
</body>
</html>
